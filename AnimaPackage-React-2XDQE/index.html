<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-intro-page">
      <div class="div">
        <div class="dashboard-header">
          <div class="div-navbar-header">
            <div class="div-d-flex">
              <div class="div-navbar-brand-box"><img class="component" src="img/component-1-1.svg" /></div>
              <img class="button" src="img/button-2.svg" />
              <div class="form">
                <div class="div-position">
                  <div class="overlap-group">
                    <div class="input">
                      <div class="pseudo"><div class="text-wrapper">Search...</div></div>
                    </div>
                    <img class="icon" src="img/icon-12.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame">
                <img class="div-dropdown" src="img/div-dropdown-5.svg" />
                <div class="button-wrapper">
                  <div class="button-2">
                    <img class="img" src="img/icon-11.svg" />
                    <div class="span-noti-dot"></div>
                  </div>
                </div>
                <div class="button-wrapper">
                  <button class="button-3">
                    <div class="avatar-jpg"></div>
                    <div class="text-wrapper-2">Kevin</div>
                    <img class="icon-2" src="img/icon-10.svg" />
                  </button>
                </div>
                <img class="div-dropdown" src="img/div-dropdown-4.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-sidebar">
          <div class="frame-2">
            <div class="frame-2">
              <div class="div-wrapper"><div class="text-wrapper-3">MENU</div></div>
              <div class="frame-2">
                <div class="item-link">
                  <div class="frame-3">
                    <div class="frame-4">
                      <img class="icon-3" src="img/icon-9.svg" />
                      <div class="text-wrapper-4">Dashboard</div>
                    </div>
                  </div>
                </div>
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="img-2" src="img/course.svg" />
                      <div class="text-wrapper-5">My Courses</div>
                      <img class="icon-4" src="img/icon-8.svg" />
                    </div>
                  </div>
                </div>
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="img-2" src="img/student.svg" />
                      <div class="text-wrapper-5">Students</div>
                      <img class="icon-4" src="img/icon-7.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-2">
              <div class="div-wrapper"><div class="text-wrapper-3">COMMUNITY</div></div>
              <div class="frame-6">
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="icon-3" src="img/icon-6.svg" />
                      <div class="text-wrapper-6">Chat</div>
                    </div>
                  </div>
                </div>
                <div class="item-link-2">
                  <div class="frame-7">
                    <div class="frame-4">
                      <img class="img-2" src="img/forum-outline.svg" />
                      <div class="text-wrapper-7">Forum</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-8">
          <div class="item-menu">QUIZ</div>
          <div class="frame-9">
            <div class="frame-10">
              <div class="label-ISBN">Ultimate React Course&nbsp;&nbsp;- Quiz</div>
              <div class="radio-btn-default-wrapper">
                <div class="radio-btn-default">
                  <div class="content">
                    <p class="this-quiz-contains">
                      This quiz contains 5 questions<br />There is no negative marking for incorrect answers
                    </p>
                    <div class="frame-11">
                      <p class="attempts-allowed">
                        <span class="span">Attempts Allowed:</span> <span class="text-wrapper-8"> 1</span>
                      </p>
                      <p class="p">
                        <span class="span">Quiz Opened:</span> <span class="text-wrapper-8"> 25 March 2023, 10 AM</span>
                      </p>
                      <p class="p">
                        <span class="span">Quiz Closes:</span> <span class="text-wrapper-8"> 28 March 2023, 5 PM</span>
                      </p>
                      <p class="p">
                        <span class="span">Time Limit:</span> <span class="text-wrapper-8"> 10 minutes</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="begin-quiz-wrapper"><div class="begin-quiz">Begin Quiz</div></button>
        </div>
      </div>
    </div>
  </body>
</html>

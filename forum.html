<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forum">
      <div class="div">
        <div class="dashboard-header">
          <div class="div-navbar-header">
            <div class="div-d-flex">
              <div class="div-navbar-brand-box"><img class="component" src="img/component-1-1.svg" /></div>
              <img class="button" src="img/button-2.svg" />
              <div class="form">
                <div class="div-position">
                  <div class="overlap-group">
                    <div class="input">
                      <div class="pseudo"><div class="text-wrapper">Search...</div></div>
                    </div>
                    <img class="icon" src="img/icon-15.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame">
                <img class="div-dropdown" src="img/div-dropdown-5.svg" />
                <div class="button-wrapper">
                  <div class="button-2">
                    <img class="img" src="img/icon-14.svg" />
                    <div class="span-noti-dot"></div>
                  </div>
                </div>
                <div class="button-wrapper">
                  <button class="button-3">
                    <div class="avatar-jpg"></div>
                    <div class="text-wrapper-2">Kevin</div>
                    <img class="icon-2" src="img/icon-13.svg" />
                  </button>
                </div>
                <img class="div-dropdown" src="img/div-dropdown-4.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-sidebar">
          <div class="frame-2">
            <div class="frame-2">
              <div class="div-wrapper"><div class="text-wrapper-3">MENU</div></div>
              <div class="frame-2">
                <div class="item-link">
                  <div class="frame-3">
                    <div class="frame-4">
                      <img class="icon-3" src="img/icon-12.svg" />
                      <div class="text-wrapper-4">Dashboard</div>
                    </div>
                  </div>
                </div>
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="img-2" src="img/course.svg" />
                      <div class="text-wrapper-5">My Courses</div>
                      <img class="icon-4" src="img/icon-11.svg" />
                    </div>
                  </div>
                </div>
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="img-2" src="img/student.svg" />
                      <div class="text-wrapper-5">Students</div>
                      <img class="icon-4" src="img/icon-10.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-2">
              <div class="div-wrapper"><div class="text-wrapper-3">COMMUNITY</div></div>
              <div class="frame-6">
                <div class="frame-2">
                  <div class="item-link">
                    <div class="frame-5">
                      <img class="icon-3" src="img/icon-9.svg" />
                      <div class="text-wrapper-6">Chat</div>
                    </div>
                  </div>
                </div>
                <div class="item-link-2">
                  <div class="frame-7">
                    <div class="frame-4">
                      <img class="img-2" src="img/forum-outline.svg" />
                      <div class="text-wrapper-7">Forum</div>
                    </div>
                    <img class="icon-4" src="img/icon-8.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-8">
          <div class="item-menu">FORUM</div>
          <div class="frame-9">
            <div class="frame-10">
              <div class="frame-10">
                <div class="frame-10">
                  <div class="frame-11">
                    <div class="label-ISBN">Forum Name</div>
                    <div class="label-ISBN-2">*</div>
                  </div>
                </div>
              </div>
              <div class="input-2">
                <div class="frame-12">
                  <div class="frame-13">
                    <div class="item-link-products-wrapper"><div class="item-link-products">New Students</div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-application">
              <div class="frame-14">
                <div class="frame-15">
                  <div class="frame-16">
                    <div class="frame-11">
                      <div class="label-ISBN">Description</div>
                      <div class="label-ISBN-2">*</div>
                    </div>
                  </div>
                </div>
                <div class="div-mceu-body">
                  <div class="menubar">
                    <div class="div-mceu-body-2">
                      <div class="menuitem">
                        <div class="text-wrapper-8">File</div>
                        <img class="vector" src="img/vector-9.svg" />
                      </div>
                      <div class="menuitem-2">
                        <div class="text-wrapper-8">Edit</div>
                        <img class="vector" src="img/vector-8.svg" />
                      </div>
                      <div class="menuitem-3">
                        <div class="text-wrapper-8">Insert</div>
                        <img class="vector" src="img/vector-7.svg" />
                      </div>
                      <div class="menuitem">
                        <div class="text-wrapper-8">View</div>
                        <img class="vector" src="img/vector-6.svg" />
                      </div>
                      <div class="menuitem-3">
                        <div class="text-wrapper-8">Format</div>
                        <img class="vector" src="img/vector-5.svg" />
                      </div>
                      <div class="menuitem">
                        <div class="text-wrapper-8">Table</div>
                        <img class="vector" src="img/vector-4.svg" />
                      </div>
                      <div class="menuitem-4">
                        <div class="text-wrapper-8">Tools</div>
                        <img class="vector" src="img/vector-3.svg" />
                      </div>
                    </div>
                  </div>
                  <div class="group">
                    <div class="toolbar">
                      <img class="group-2" src="img/group-5.svg" />
                      <div class="group-3">
                        <button class="button-4">
                          <div class="text-wrapper-8">Formats</div>
                          <img class="vector" src="img/vector-2.svg" />
                        </button>
                      </div>
                      <img class="group-2" src="img/group-4.svg" />
                      <img class="group-2" src="img/group-3.svg" />
                      <img class="group-2" src="img/group-2.svg" />
                      <img class="group-2" src="img/group-1.svg" />
                      <img class="group-4" src="img/group.svg" />
                      <div class="group-3">
                        <div class="div-mceu-body-3">
                          <div class="div-2">
                            <img class="icon-5" src="img/icon-7.svg" />
                            <div class="span-mceu-preview"></div>
                          </div>
                          <div class="div-2">
                            <img class="i-mce-ico" src="img/i-mce-ico.svg" />
                            <div class="span-mceu-preview"></div>
                          </div>
                          <img class="button-emoticons" src="img/button-emoticons.svg" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="iframe-wrapper">
                    <div class="iframe"><div class="body"></div></div>
                  </div>
                  <div class="div-mceu-body-wrapper">
                    <div class="div-mceu-body-4">
                      <div class="button-p">p</div>
                      <div class="overlap-group-2">
                        <div class="span-mceu"><div class="text-wrapper-9">Words: 0</div></div>
                        <img class="icon-6" src="img/icon-6.svg" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-17">
              <img class="icon-check-box-none" src="img/icon-check-box-none-1.svg" />
              <div class="label-ISBN-3">Display description on frontend?</div>
            </div>
            <button class="button-5"><div class="text-wrapper-10">Submit</div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
